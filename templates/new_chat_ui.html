<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <!-- Bootstrap CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Custom Styles for Chat Boxes */
        .chat-box {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        
                .chat-element {
                    height: 200px;
                    overflow-y: auto;
                    padding: 10px;
                    display: flex;
                    flex-direction: column;
                }
                

                .message-box {
                    border-radius: 10px;
                    margin-bottom: 10px;
                    padding: 10px;
                    color: white;
                    word-wrap: break-word; /* This will prevent long text from overflowing */
                    display: inline-block; /* This will make the width of the box adjust to the text */
                }

                .sender {
                    background-color: #008000; /* Emerald Green */
                    align-self: flex-end; /* This will align the sender's messages to the right */
                }

                .bot {
                    background-color: #808080; /* Gray */
                    align-self: flex-start; /* This will align the bot's responses to the left */
                }

                
                .message {
                    margin: 10px;
                    padding: 10px;
                }


                .user {
                    background-color: #d0f0d0;
                }
                .guide {
                    background-color: #d0d0f0;
                }
                .scrollable {
                    height: 300px;
                    overflow-y: auto;
                 #send-button, #speak-button {
                        border: 5px;
                        font: inherit;
                        background-color: transparent;
                        margin: 2px;
                        appearance: none;
                        padding: 10px 12px 3px 3px ;
                        cursor: pointer;
                        font-size: 24px;
                        display: flex;
                        } 
                }

        .user-message {
            background-color: #4CAF50; /* Bright Green */
            color: white;
        }

        .other-message {
            background-color: #333; /* Dark Grey */
            color: white;
        }

        /* Custom Styles for To-Do List */
        .to-do-list {
            list-style-type: none;
            padding: 0;
        }

        .to-do-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        /* Gradient Background */
        body {
            background: linear-gradient(to right, #b4a284, #d6c9a4); /* Hazel-style gradient */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }
    </style>
    
    
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Left Panel -->
        <div class="col-md-4 border-end">
            <!-- To-Do List -->
            <h5 class="mt-3">To-Do List</h5>
            <ul class="list-group to-do-list">
                <li class="list-group-item to-do-item">Task 1: Complete project proposal</li>
                <li class="list-group-item to-do-item">Task 2: Prepare for client meeting</li>
                <li class="list-group-item to-do-item">Task 3: Review code changes</li>
                <!-- Add more to-do items as needed -->
            </ul>

            <!-- Filter and other options can be added here -->
            <h5 class="mt-3">Conversations</h5>
            <ul class="list-group mt-3">
                <!-- List of conversations -->
                <li class="list-group-item">John Doe</li>
                <li class="list-group-item">Alice Smith</li>
                <li class="list-group-item">Bob Johnson</li>
                <!-- More items -->
            </ul>
        </div>

        <!-- Right Panel -->
        <div class="col-md-8">
            <!-- Chat Header -->
            <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
                John Doe
                <!-- Other header content like settings, etc. can be added here -->
            </div>
            
            <div class="col-12">
            <!-- Chat Content -->
            <div class="chat-element" style="height: 500px; overflow-y: auto;">
                <!-- Sample Messages -->
                <!--{% for message in messages %}-->
                <div class="message-box sender" style="text-align: right;">
                        <div class="me">Hi, how are you? </div>
                    </div>
                    <div class="message-box bot" style="text-align: left;">
                        <div class="message-line">I'm good, thanks! How about you? </div>
                    </div>
                  <!--{% endfor %} -->
            </div>
                
                    
                <!-- More messages can be added dynamically using JS -->
            </div>
          	
            <!-- Message Input Field --> 
            <div class="input-group mt-3">
                <input type='text' id='message-input' placeholder='Type your message...' class='form-control'/>
                
                <button  name="send" id="send-button" class="btn btn-primary send">
                            <i class='fa fa-paper-plane'></i>
                        </button>
                    <button type="button" onclick="record()" id="speak-button"  class="btn btn-primary send"><i class="fa fa-microphone"></i></button>
                
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap CDN links -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
